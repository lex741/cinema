server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/cinema
spring.datasource.username=cinema_user
spring.datasource.password=cinema123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.disable-swagger-default-url=true

springdoc.swagger-ui.urls[0].name=Sessions API
springdoc.swagger-ui.urls[0].url=/api-docs/api-docs-sessions.yml

springdoc.swagger-ui.urls[1].name=Reservations API
springdoc.swagger-ui.urls[1].url=/api-docs/api-docs-reservations.yml
