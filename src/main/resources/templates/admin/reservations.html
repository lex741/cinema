<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Admin Reservations</title></head>
<body>
<h2>Admin: Замовлення</h2>

<p><a href="/admin/sessions">Сеанси</a> | <a href="/sessions">Guest view</a></p>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th><th>SessionId</th><th>Name</th><th>Seats</th><th>Created</th><th>Дії</th>
    </tr>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.sessionId}"></td>
        <td th:text="${r.customerName}"></td>
        <td th:text="${r.seatIds}"></td>
        <td th:text="${#temporals.format(r.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
        <td>
            <form th:action="@{/admin/reservations/{id}/cancel(id=${r.id})}" method="post">
                <button type="submit">Cancel</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
